<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style>
      	body {
      		background-color: #efebe9;
      	}
      	.material-icons.md-72 { font-size: 72px; }
  	</style>
    </head>

    <body>

    		<div class="row red darken-4 white-text" style="margin-bottom: 0;">
    			<div class="container">
    				<div class="grid-example col s12"><h1><i class="material-icons md-72 left">whatshot</i>Hot Restaurants</h1></div>
    			</div>
    		</div>
        
        <nav class="deep-orange accent-4" style="margin-bottom: 100px;">
          <div class="container">
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="material-home.html">Home</a></li>
                <li><a href="material-view.html">View</a></li>
                <li><a href="material-make.html">Make</a></li>
              </ul>
            </div>
          </div>
        </nav>

			<div class="container">
				<div class="row">
					<h3>Make a Reservation</h3>
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Customer ID" id="customer-id" type="text" class="validate">
								<label for="customer-id">Customer ID</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Your Name" id="customer-name" type="text" class="validate">
								<label for="customer-name">Customer Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Customer Email" id="customer-email" type="text" class="validate">
								<label for="customer-email">Customer Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input placeholder="Customer Phone" id="customer-phone" type="text" class="validate">
								<label for="customer-phone">Customer Phone</label>
							</div>
						</div>
						<a class="waves-effect waves-light btn-large deep-orange darken-2"><i class="material-icons left">add_circle</i>button</a>
					</form>
				</div>
			</div>
			

      	<!--Import jQuery before materialize.js-->
      	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      	<!-- Compiled and minified JavaScript -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
  </html>
