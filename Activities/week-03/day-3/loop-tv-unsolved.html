<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Build array of the variables/answers
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Alert box question
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds to the end of the array
        favTVshows.push(tvShow);
      }

      // loop iterates through the number is items in the fanTVshow array
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert box displays entered information/TV Shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
