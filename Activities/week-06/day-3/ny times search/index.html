<!DOCTYPE html>
<html>

<head>
    <title>NY Times Seach Assignment</title>
    <!-- Bootstrap it -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Jumbtron -->
            <div class="jumbotron">
                <h1>NY Times Search</h1>
            </div>
            <!-- /Jumbotron -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Search Form Fields Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Begin Your Search</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>

                            <div class="form-group">
                            	<label for="sel1">Number of Records to Retrieve:</label>
                            	<select class="form-control" id="sel1">
                            		<option value=1>1</option>
                            		<option value=5 selected>5</option>
                            		<option value=10>10</option>
                            	</select>
                            </div>
                            
                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <button type="submit" class="btn btn-default" id="searchBtn">Submit</button>
                            <button type="button" class="btn btn-default">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /Search Form Fields Panel -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- Search Results Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Search Results</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                        	<h2>Title</h2>
                        	<h3>Author</h3>
                        	<h3>Section</h3>
                        	<h3>Date</h3>
                        	<h3>Link</h3>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Search Results Panel -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="logic.js"></script>
</body>
</html>
